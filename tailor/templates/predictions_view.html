<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Language Predictions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>
  <main role="main" class="container">
    <h1><a id="top">Language predictions</a></h1>
    <ul>
      {% for lang, code in predictions %}
        <li><a href="#{{ lang }}"> {{ lang }} </a> </li>
      {% endfor %}
    </ul>
    
  
      {% for lang, code in predictions %}
        <h2><a id="{{ lang }}">{{ lang }}</a></h2>
        {% for snippet in code %}
        <a href="#{{ lang }}">{{ lang }}</a> <a href="#top">top</a>
        <pre>{{ snippet }}</pre>
        {% endfor %}
      {% endfor %}

   
    </main>

</body>
</html>
